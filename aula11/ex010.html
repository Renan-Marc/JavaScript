<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    
    <input type="button" value="Verificar " onclick="calcular()">


    <div id="res">



    </div>

    <script>
        function calcular () {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h<strong></p>`

                if(vel <= 60){
                    res.innerHTML += `<p>Continue assim</p>`
                }else{
                    if(vel >= 61 && vel < 200){
                    res.innerHTML += `<p>Você esta <strong>MULTADO</strong> por excesso velocidade</p>`
                    }else{

                        if(vel >= 201 && vel < 250){
                        res.innerHTML += `<p>GSUS</p>`
                        }else{
                            
                            if(vel >= 251 && vel <= 300){
                            res.innerHTML += `<p>Tira</p>`
                            }else{
                                if(vel >= 300 && vel <= 400){
                                res.innerHTML = `<p>NOOOSSAAAA</p>`
                                }else{
                                    if(vel >400){
                                        res.innerHTML = `<p>AI CHAVES AI CHAVINHO</p>`
                                    }else{
                                        res.innerHTML = `<p>NOOOSSAAAA</p>`
                                    }
                                }
                            }
                        }

                    }

                }

            res.innerHTML +=`<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
