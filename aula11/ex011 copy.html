<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="text" name="txtvel" id="txtvel">
    
    <input type="button" value="Verificar " onclick="calcular()">


    <div id="res">



    </div>

    <script>
        function calcular () {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = String(txtv.value)
            res.innerHTML = `<p>Tu é${vel}</p>`

                if(vel = Brasil){
                    res.innerHTML += `<p>deu bom?</p>`
                }else{
                    res.innerHTML += `<p>Deu ruim</p>`
                }

            res.innerHTML +=`<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
