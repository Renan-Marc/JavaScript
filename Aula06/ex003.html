<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    <h1>Formas de programar em JavaScript</h1>

        <p>Temos duas formas de programar em JavaScript</p>

        <p>A primira mais tracional usando + e ':</p>

            
                <code>'O aluno '+ nome + ' de ' +idade+ ' anos tirou nota '+ nota+ '.'</code>
            


        <p>E a segunda forma mais atual usando crase ` e ${}:</p>

            
                 <code>`O aluno ${nome} de  ${idade} anos tirou nota ${nota}.`</code>
            



    <script>
      
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))

        var s = n1 + n2 

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //para tranformar em string ficaria String(s)
        //  (number + number) para adição
        //  (string + string) para contatenação

    </script>
    
</body>
</html>
