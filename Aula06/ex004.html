<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font: normal 20pt Arial;
    }

    code{
        font: normal 14pt times;
    }
</style>
<body>
    <h1>Mais alguns codigos JavaScript</h1>

    <code>
        
            <p> n1 = 1545.7</p>
                <p>1545.7</p>
            
            <p>n1.toFixed(4)</p>
                <p>'1545.7000'</p>
            
            <p>n1,toFixed(3).replace('.',',') </p>
                <p>Uncaught ReferenceError: toFixed is not defined</p>
           
            <p>n1.toFixed(3).replace('.',',')</p>
                <p>'1545,700'</p>
            
            <p>n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})</p>
                <p>'R$ 1.545,70'</p>
                
            
        
    </code>
    <br>

    <script>
        
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras.<br>`)
        document.write (`Seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong><br>`)
        document.write (`Seu nome em minúsculo é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
